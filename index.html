<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>용어 사전 (data.js 연동)</title>
    <style>
        /* 이전 "뼈대 버전"의 CSS 스타일을 여기에 그대로 붙여넣으세요. */
        /* 기본 스타일 및 리셋 */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: black; /* 전체 배경 검은색 */
            color: #f0f0f0; /* 기본 글자색 밝은 회색 */
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            margin-top: 0;
            color: #e0e0e0;
        }
        a {
            color: #7fdbff; /* 링크 색상 */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* 검색창 및 알파벳 바 고정 래퍼 */
        .sticky-header {
            position: sticky;
            top: 0;
            background-color: #1a1a1a; /* 약간 밝은 검은색 배경 */
            padding: 15px 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* 검색창 스타일 */
        .search-container {
            margin-bottom: 15px;
            text-align: center; /* 검색창 중앙 정렬 */
        }
        #searchInput {
            width: 80%;
            max-width: 500px;
            padding: 10px 15px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #2c2c2c;
            color: #f0f0f0;
        }
        #searchInput::placeholder {
            color: #888;
        }

        /* 알파벳 바 스타일 */
        .alphabet-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* 화면 작을 때 줄바꿈 */
            gap: 5px; /* 버튼 사이 간격 */
            padding-bottom: 10px; /* 아래쪽 여백 */
        }
        .letter-btn {
            background-color: #333;
            color: #f0f0f0;
            border: 1px solid #555;
            padding: 8px 12px;
            margin: 2px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .letter-btn:hover {
            background-color: #555;
        }
        .letter-btn.active {
            background-color: #007bff; /* 활성 버튼 색상 */
            color: white;
            border-color: #007bff;
        }
        .letter-btn[disabled] { /* 비활성 버튼 스타일 추가 */
            background-color: #222;
            color: #666;
            cursor: not-allowed;
            border-color: #444;
        }


        /* 용어 목록 영역 */
        #dictionaryContent {
            padding-top: 20px; /* 고정 헤더 아래부터 시작하도록 */
        }
        .letter-section-heading { /* 'A', 'B' 등 알파벳 제목 */
            font-size: 2em;
            color: #00bfff; /* 밝은 파란색 */
            margin-top: 30px;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #444;
        }
        .term-card {
            background-color: #1e1e1e; /* 카드 배경색 */
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .term-card h3 {
            font-size: 1.4em;
            color: #7fdbff; /* 용어 제목 색상 */
            margin-bottom: 5px;
        }
        .term-card .korean-term {
            font-size: 0.9em;
            color: #ccc;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .term-card p {
            font-size: 0.95em;
            margin-bottom: 8px;
            color: #ddd;
        }
        .term-card .korean-explanation {
            font-style: italic;
            color: #bbb;
            font-size: 0.9em;
        }
        #no-results {
            text-align: center;
            color: #888;
            padding: 30px 0;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="sticky-header">
        <div class="container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="용어 검색...">
            </div>
            <div class="alphabet-nav" id="letterNav">
                <!-- 알파벳 버튼이 여기에 생성됩니다 -->
            </div>
        </div>
    </div>

    <div class="container" id="dictionaryContentContainer">
        <div id="dictionaryContent">
            <!-- 용어 데이터가 여기에 표시됩니다. -->
        </div>
    </div>

    <!-- 중요: data.js를 script.js보다 먼저 불러옵니다. -->
    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
</html>
