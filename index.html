<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Risk Encyclopedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <!-- 고정 검색바 -->
    <div class="fixed top-0 w-full bg-white shadow-sm z-50">
        <div class="container mx-auto p-4">
            <input 
                id="searchInput" 
                type="text" 
                placeholder="용어 검색 (예: 프라이버시)"
                class="w-full p-3 rounded-lg border-2 border-blue-100 focus:border-blue-300 outline-none transition-all"
                aria-label="용어 검색 입력창"
            >
        </div>
    </div>

    <!-- 컨텐츠 영역 -->
    <div class="container mx-auto pt-20 px-4">
        <div id="results" class="grid gap-4 pb-8"></div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
