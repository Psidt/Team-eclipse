<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>TEAM ECLIPSE 모바일 백과사전</title>
<script src="https://cdn.tailwindcss.com"></script>

<body class="bg-[#0a0a1a] text-[#e0e0ff] font-sans min-h-screen">
  <!-- 헤더 -->
  <header class="bg-gradient-to-b from-[#0a0a1a] via-[#161632] to-[#0a0a1a] shadow-lg">
    <div class="flex flex-col md:flex-row items-center justify-between px-4 py-3">
      <h1 class="text-xl md:text-2xl font-bold text-white glow mb-2 md:mb-0">
        TEAM ECLIPSE<span class="text-purple-400"> 모바일 백과사전</span>
      </h1>
      <div class="flex flex-wrap gap-2">
        <a href="index.html" class="px-3 py-1 bg-purple-900 hover:bg-purple-800 rounded-lg text-sm flex items-center transition-all">
          <i class="fas fa-book mr-1"></i> 백과사전 (메인)
        </a>
        <a href="history.html" class="px-3 py-1 bg-blue-900 hover:bg-blue-800 rounded-lg text-sm flex items-center transition-all">
          <i class="fas fa-history mr-1"></i> history
        </a>
        <a href="vision.html" class="px-3 py-1 bg-green-900 hover:bg-green-800 rounded-lg text-sm flex items-center transition-all">
          <i class="fas fa-lightbulb mr-1"></i> vision
        </a>
        <a href="research.html" class="px-3 py-1 bg-indigo-900 hover:bg-indigo-800 rounded-lg text-sm flex items-center transition-all">
          <i class="fas fa-flask mr-1"></i> R&D
        </a>
      </div>
    </div>
    <!-- 검색바 -->
    <div id="searchBarWrapper" class="transition-all duration-300 z-50">
      <div class="relative max-w-2xl mx-auto">
        <input type="text" id="searchInput" placeholder="용어 검색..."
          class="w-full px-4 py-2 rounded-lg bg-gray-900 bg-opacity-80 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
        <span class="absolute right-3 top-2 text-gray-400">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>
  </header>

<!-- 컨텐츠 영역 -->
<main class="pt-15 px-4 md:px-8">
  <div class="text-center mb-6 max-w-4xl mx-auto">
    <p class="text-white text-2xl font-semibold">A dictionary providing terms related to AI safety and ethics.</p>
    <p class="text-blue-300 text-base mt-1">AI 안전 및 윤리 관련 용어를 알기 쉽게 설명합니다.</p>
  </div>
  <div class="max-w-4xl mx-auto" id="dictionaryContent"></div>
</main>


  <!-- 맨 위로 버튼 -->

  <main class="pt-36 px-4 md:px-8">
    <div class="text-center mb-10 mt-2">
      <p class="text-blue-200 text-base md:text-lg">AGI 안전 및 윤리 관련 용어를 모바일에 최적화하여 제공하는 백과사전입니다.</p>
    </div>
    <div class="max-w-4xl mx-auto" id="dictionaryContent"></div>
  </main>

  <!-- 맨 위로 버튼 -->
  <button id="scrollToTopBtn"
    class="fixed bottom-8 right-8 z-50 hidden bg-purple-600 hover:bg-purple-800 text-white rounded-full p-3 shadow-lg transition-all duration-300"
    aria-label="맨 위로 이동">
    <i class="fas fa-arrow-up"></i>
  </button>

  <footer class="mt-12 px-4 py-6 text-center text-sm text-gray-400">
    <p>© TEAM ECLIPSE - AGI 안전 및 윤리 프로젝트 CC BY 4.0</p>
