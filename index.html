<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEAM ECLIPSE 모바일 백과사전</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0a0a1a] text-[#e0e0ff] font-sans min-h-screen pt-24">
  <!-- 헤더 -->
  <header class="fixed top-0 left-0 w-full z-50 bg-gradient-to-b from-[#0a0a1a] via-[#161632] to-[#0a0a1a] shadow-lg">
    <div class="flex flex-col md:flex-row items-center justify-between px-4 py-3">
      <h1 class="text-xl md:text-2xl font-bold text-white drop-shadow glow">TEAM ECLIPSE<span class="text-purple-400"> 모바일 백과사전</span></h1>
      <div class="flex flex-wrap gap-2 mt-2 md:mt-0">
        <a href="#" class="px-3 py-1 bg-purple-900 hover:bg-purple-800 rounded-lg text-sm flex items-center transition-all">
          <i class="fas fa-book mr-1"></i> Dictionary & Research Review
        </a>
        <a href="#" class="px-3 py-1 bg-indigo-900 hover:bg-indigo-800 rounded-lg text-sm flex items-center transition-all">
          <i class="fas fa-shield-alt mr-1"></i> AGI RISK MANAGEMENT
        </a>
      </div>
    </div>
    <!-- 검색바 -->
    <div class="sticky top-0 z-50 px-4 py-2 bg-[#1a1a2a]/80 backdrop-blur shadow">
      <label for="searchInput" class="sr-only">용어 검색</label>
      <div class="relative max-w-2xl mx-auto">
        <input tabindex="0" aria-label="용어 검색 입력창" id="searchInput" type="text"
          class="w-full px-4 py-2 rounded-lg bg-gray-900 bg-opacity-80 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all"
          placeholder="용어 검색...">
        <span class="absolute right-3 top-2 text-gray-400 pointer-events-none">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>
  </header>

  <!-- 알파벳 네비게이션 -->
  <nav class="letter-nav shadow-lg mx-auto max-w-3xl mt-4 mb-6 px-4" id="letterNav"></nav>

  <!-- 소개글 -->
  <section class="px-4 md:px-8 py-2 mb-6">
    <p class="text-center text-sm md:text-base text-blue-200 mb-4">AGI 안전 및 윤리 관련 용어를 모바일에 최적화하여 제공하는 백과사전입니다.</p>
  </section>

  <!-- 용어 사전 컨텐츠 -->
  <main class="px-4 md:px-8 max-w-4xl mx-auto" id="dictionaryContent"></main>

  <!-- 푸터 -->
  <footer class="mt-12 px-4 py-6 text-center text-sm text-gray-400">
    <p>© TEAM ECLIPSE - AGI 안전 및 윤리 프로젝트 CC BY 4.0</p>
    <p class="mt-2 text-xs">모든 내용은 TEAM ECLIPSE의 AGI 안전 연구에 기반합니다.</p>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
